<mat-progress-bar mode="indeterminate" color="primary" *ngIf="isLoading"></mat-progress-bar>

<div class="container-fluid">
    <div class="row">
        <table mat-table [dataSource]="statusGroupList" matSort class="full-width">
            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
                <td mat-cell *matCellDef="let element ; let i = index"> {{i + 1}} </td>
            </ng-container>

            <ng-container matColumnDef="status_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status Name </th>
                <td mat-cell *matCellDef="let element"> {{element.status_name}} </td>
            </ng-container>

            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
                <td mat-cell *matCellDef="let element">
                    <mat-chip-list>
                        <mat-chip class="{{element.active === true ? 'success' : 'danger'}}">
                             {{element.active === true ? 'Enable' : 'Disable'}}
                        </mat-chip> 
                    </mat-chip-list> 
                </td>
            </ng-container>

            <ng-container matColumnDef="created_at">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Created AT </th>
                <td mat-cell *matCellDef="let element"> {{element.created_at | date}} </td>
            </ng-container>

            <ng-container matColumnDef="updated_at">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated At </th>
                <td mat-cell *matCellDef="let element"> {{element.updated_at | date}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element" class="action-btn-wrapper">
                    <button mat-raised-button color="primary" (click)="openEditModel(element)"> Edit </button>
                    <button mat-raised-button class="{{element.active === false ? 'danger' : '' }}" [disabled]="element.active" (click)="openDelModel(element)"> Delete </button>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[15, 30, 50, 100, 500, 1000]"></mat-paginator>
    </div>
</div>
