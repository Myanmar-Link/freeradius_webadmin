<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="viewtable">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="department_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Name </th>
        <td mat-cell *matCellDef="let row"> {{row.department_name}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
        <td mat-cell *matCellDef="let row"> {{row.created_at}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="updated_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated At </th>
        <td mat-cell *matCellDef="let row"> {{row.updated_at}} </td>
      </ng-container>

      <ng-container matColumnDef="option">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Option </th>
        <td mat-cell *matCellDef="">
          <button mat-flat-button color="primary">Delete</button>
          <button mat-flat-button color="primary">Update</button>
         </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of department"></mat-paginator> 
    </div>
