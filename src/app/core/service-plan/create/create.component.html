<mat-progress-bar mode="indeterminate" color="primary" *ngIf="isLoading"></mat-progress-bar>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 mt-2">
            <mat-card>
                <mat-card-title> Create Service Plan </mat-card-title>
        
                <mat-card-content class="mt">
                    <mat-form-field class="full-width">
                        <mat-label> Plan Name </mat-label>
                        <input matInput placeholder="Enter service plan name" [(ngModel)]="title" />
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label> Download Limit </mat-label>
                        <input matInput placeholder="Enter download limit" [(ngModel)]="download_limit" />
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label> Upload Limit </mat-label>
                        <input matInput placeholder="Enter upload limit" [(ngModel)]="upload_limit" />
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label> Total Limit </mat-label>
                        <input matInput placeholder="Enter total limit" [(ngModel)]="total_limit" />
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label> Expriry Date </mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label> Balance </mat-label>
                        <input matInput placeholder="Enter balance amount" [(ngModel)]="balance" />
                    </mat-form-field>
                </mat-card-content>

                <mat-card-actions>
                    <button mat-raised-button color="primary" [disabled]="isLoading" (click)="create()"> Create </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
