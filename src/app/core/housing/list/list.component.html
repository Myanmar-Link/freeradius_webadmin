<mat-progress-bar mode="indeterminate" color="primary" *ngIf="isLoading"></mat-progress-bar>

<div class="container-fluid">
    <div class="row">
        <table mat-table [dataSource]="housingList" matSort class="full-width">
            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
            </ng-container>

            <ng-container matColumnDef="state_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> State ID </th>
                <td mat-cell *matCellDef="let element"> {{element.state_id}} </td>
            </ng-container>

            <ng-container matColumnDef="township_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Township ID </th>
                <td mat-cell *matCellDef="let element"> {{element.township_id}} </td>
            </ng-container>

            <ng-container matColumnDef="ward_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ward ID </th>
                <td mat-cell *matCellDef="let element"> {{element.ward_id}} </td>
            </ng-container>

            <ng-container matColumnDef="street_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Street ID </th>
                <td mat-cell *matCellDef="let element"> {{element.street_id}} </td>
            </ng-container>

            <ng-container matColumnDef="housing_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Housing Name </th>
                <td mat-cell *matCellDef="let element"> {{element.housing_name}} </td>
            </ng-container>

            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
            </ng-container>

            <ng-container matColumnDef="created_at">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Created AT </th>
                <td mat-cell *matCellDef="let element"> {{element.created_at | date}} </td>
            </ng-container>

            <ng-container matColumnDef="updated_at">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated At </th>
                <td mat-cell *matCellDef="let element"> {{element.updated_at | date}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element" class="action-btn-wrapper">
                    <button mat-raised-button color="primary" (click)="openEditModel(element)"> Edit </button>
                    <button mat-raised-button class="{{element.status === false ? 'danger' : '' }}" [disabled]="element.status" (click)="openDelModel(element)"> Delete </button>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[15, 30, 50, 100, 500, 1000]"></mat-paginator>
    </div>
</div>
