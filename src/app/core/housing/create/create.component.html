<mat-progress-bar mode="indeterminate" color="primary" *ngIf="isLoading"></mat-progress-bar>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 mt-2">
            <mat-card>
                <mat-card-title> Create Housing </mat-card-title>

                <mat-card-content class="mt">
                    <mat-form-field class="full-width">
                        <mat-label> State ID </mat-label>
                        <input matInput placeholder="Enter State ID" [(ngModel)]="state_id" />
                    </mat-form-field>
                    
                    <mat-form-field class="full-width">
                        <mat-label> Township ID </mat-label>
                        <input matInput placeholder="Enter Township ID" [(ngModel)]="township_id" />
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label> Ward ID </mat-label>
                        <input matInput placeholder="Enter Ward ID" [(ngModel)]="ward_id" />
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label> Street ID </mat-label>
                        <input matInput placeholder="Enter Street ID" [(ngModel)]="street_id" />
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label> Housing Name </mat-label>
                        <input matInput placeholder="Enter Housing name" [(ngModel)]="housing_name" />
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label> Location </mat-label>
                        <input matInput placeholder="Location" [(ngModel)]="location" />
                    </mat-form-field>


                </mat-card-content>
                

                <mat-card-actions>
                    <button mat-raised-button color="primary" [disabled]="isLoading" (click)="create()"> Create </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
