<mat-progress-bar mode="indeterminate" color="primary" *ngIf="isLoading"></mat-progress-bar>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 mt-2">
            <mat-card>
                <mat-card-title> Create Address </mat-card-title>

                <mat-card-content class="mt">
                    <mat-form-field class="full-width">
                        <mat-label> MAC Address </mat-label>
                        <input matInput placeholder="Enter MAC Address" [(ngModel)]="mac_address" />
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label> Type ID</mat-label>
                        <input matInput placeholder="Enter Type ID" [(ngModel)]="type_id" />
                    </mat-form-field>


                    <mat-form-field class="full-width">
                        <mat-label> Password </mat-label>
                        <input type="password" matInput placeholder="Enter Password" [(ngModel)]="password" />
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label> MAC Address CM </mat-label>
                        <input matInput placeholder="Enter MAC Address CM" [(ngModel)]="mac_address_cm" />
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label> Is IP Address Mode CM </mat-label>
                        <input matInput placeholder="Is IP Address Mode CM" [(ngModel)]="is_ip_address_mode_cm" />
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label> Is IP Address Mode CPE </mat-label>
                        <input matInput placeholder="Is IP Address Mode CPE" [(ngModel)]="is_ip_address_mode_cpe" />
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label> MAC Address CPE </mat-label>
                        <input matInput placeholder="Enter MAC Address CPE" [(ngModel)]="mac_address_cpe" />
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label> Allow This MAC Only </mat-label>
                        <input matInput placeholder="Allow This MAC Only" [(ngModel)]="allow_this_mac_only" />
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label> IP Address CPE ID </mat-label>
                        <input matInput placeholder="Enter IP Address CPE ID" [(ngModel)]="ip_address_mode_cpe_id" />
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label> Simultaneous Use </mat-label>
                        <input matInput placeholder="Simultaneous" [(ngModel)]="simultaneous_use" />
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label> Vat ID </mat-label>
                        <input matInput placeholder="Simultaneous" [(ngModel)]="vat_id" />
                    </mat-form-field>


                </mat-card-content>
                

                <mat-card-actions>
                    <button mat-raised-button color="primary" [disabled]="isLoading" (click)="create()"> Create </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
