<div class="wrapper">
    <mat-card class="create-form">
        <mat-card-title> Create Status </mat-card-title>

        <mat-card-content class="mt">
            <mat-form-field class="full-width">
                <mat-label> Status Name </mat-label>
                <input matInput placeholder="Enter Channel name" [(ngModel)]="statusName"/>
            </mat-form-field>
        </mat-card-content>

        <mat-card-content class="mt">
            <mat-form-field class="full-width">
                <mat-label> active </mat-label>
                <input matInput placeholder="Enter Channel name" [(ngModel)]="active"/>
            </mat-form-field>
        </mat-card-content>
        

        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="createstatus()"> Create </button>
        </mat-card-actions>
    </mat-card>
</div>
