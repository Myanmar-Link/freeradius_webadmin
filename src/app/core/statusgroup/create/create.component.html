<div class="wrapper">
    <mat-card class="create-form">
        <mat-card-title> Create Status </mat-card-title>

        <mat-card-content class="mt">
            <mat-form-field class="full-width">
                <mat-label> Status Name </mat-label>
                <input matInput placeholder="Enter Status name" [(ngModel)]="statusName"/>
            </mat-form-field>
        </mat-card-content>

        <mat-radio-group aria-label="Select active status">
            <mat-radio-button value="ture">ture</mat-radio-button>
            <mat-radio-button value="false">false</mat-radio-button>
          </mat-radio-group>
        

        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="createstatus()"> Create </button>
        </mat-card-actions>
    </mat-card>
</div>
