<div class="wrapper">
    <mat-card class="create-form">
        <mat-card-title> Create Channel </mat-card-title>

        <mat-card-content class="mt">
            <mat-form-field class="full-width">
                <mat-label> Channel Name </mat-label>
                <input matInput placeholder="Enter Channel name" [(ngModel)]="chName"/>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="createChannel()"> Create </button>
        </mat-card-actions>
    </mat-card>
</div>
