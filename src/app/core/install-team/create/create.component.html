<mat-progress-bar mode="indeterminate" color="primary" *ngIf="isLoading"></mat-progress-bar>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 mt-2">
            <mat-card>
                <mat-card-title> Create Install Team </mat-card-title>

                <mat-card-content class="mt">
                    <mat-form-field class="full-width">
                        <mat-label> Install Team Name </mat-label>
                        <input matInput placeholder="Enter Install Team name" [(ngModel)]="install_team_name" />
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label> Employee ID</mat-label>
                        <input matInput placeholder="Enter Install Team name" [(ngModel)]="employee_id" />
                    </mat-form-field>


                </mat-card-content>
                

                <mat-card-actions>
                    <button mat-raised-button color="primary" [disabled]="isLoading" (click)="create()"> Create </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
