<div class="del-model">
    <div class="del-title">
        <h3> Are you sure want to delete? </h3>
    </div>

    <div class="del-body">
        Do you want to delete this status name? 
    </div>

    <div class="del-footer">
        <button mat-raised-button color="primary" (click)="confirm()" disabled="{{isLoading}}"> Confirm </button>
        <button mat-raised-button color="primary" disabled="{{isLoading}}" (click)="close()"> Cancel </button>
    </div>
</div>
